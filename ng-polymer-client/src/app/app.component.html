
<style>
  .books-list {
    width: 200px;
    float: left;
    padding: 10px 10px 10px 10px;
  }
  .books-form {
    margin-left: 210px;
    width: 500px;
    padding: 10px 10px 10px 10px;
  }
</style>

<h1>Polymer run by Angular</h1>

<div class="books-list">
  <paper-material elevation="1">
    <tc-books #books id="tc-books" request-url="http://localhost:2000/books" (openBook)="open($event)" (newBook)="newBook()"></tc-books>
  </paper-material>
</div>
<div class="books-form">
  <paper-material elevation="1">
    <tc-book-form #bookform id="tc-book-form" class="books-form" request-url="http://localhost:4000/books" (putBook)="refresh()" (deleteBook)="refresh()"></tc-book-form>
  </paper-material>
</div>
