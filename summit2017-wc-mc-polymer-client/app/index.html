<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechnologyConversations: Polymer Books Application</title>
  <meta name="theme-color" content="#303F9F">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TechnologyConversations: Polymer Books Application">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TechnologyConversations: Polymer Books Application">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <link rel="import" href="/components/tc-books/tc-books.html">
  <link rel="import" href="/components/tc-books/tc-book-form.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <!--<span id="browser-sync-binding"></span>-->
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

            <a data-route="books" href="/books">
              <iron-icon icon="book"></iron-icon>
              <span>Books</span>
            </a>

          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Books Shop</div>

        </paper-toolbar>

        <!-- Main Content -->
        <div>
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">

                <h1 class="paper-font-display1">Welcome to the Books Shop</h1>

                <p class="paper-font-body2">Please use the navigation Menu</p>

              </paper-material>

            </section>

            <section data-route="books">
              <paper-material elevation="1">
                <div class="layout wrap inline center-top">
                <tc-books style="width: 250px;" id="tc-books" requestUrl="http://localhost:2000/books"></tc-books>
                <tc-book-form id="tc-book-form" requestUrl="http://localhost:4000/books"></tc-book-form>
                </div>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
